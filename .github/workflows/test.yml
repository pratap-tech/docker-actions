name: CI/CD Pipeline

on: push

jobs:
  build-job-1:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ vars.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t ${{ vars.DOCKER_USERNAME }}/notes-app1:latest .

      - name: Push Docker Image to Docker Hub
        run: docker push ${{ vars.DOCKER_USERNAME }}/notes-app1:latest

  test-job-2:
    runs-on: ubuntu-latest
    needs: build-job-1

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Tests
        run: echo "This is testing the code"
 
  deploy-job-3:
    runs-on: ubuntu-latest
    needs: test-job-2

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: run the container and deploy
        run: |
          docker run -d -p 3000:3000 ${{ vars.DOCKER_USERNAME }}/notes-app1:latest
          docker ps | grep 3000

      - name: Deploy to Docker
        run: echo "This is deploying the code"